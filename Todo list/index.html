<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>To do list</title>
  <link href="./css/output.css" rel="stylesheet">
</head>
<body>
  <div class="text-center">
    <h1 class="m-10">To do list</h1>
    <form class="form ">
      <input type="text" class="todo-item border-2 p-2 rounded" id="item" placeholder="What will you be doing?">
      <button class="addBtn border-2 rounded p-2">Add</button>
      <div class="text-container h-6">
        <div class="alert"></div>
      </div>
  </form>
  <div class="list">
  </div>
  <div class="clear">
    <button class="clear-btn border-2 border-rose-500 rounded p-2">Clear</button>
  </div>
  </div>
  <script src="js/App.js"></script>
</body>
</html>
